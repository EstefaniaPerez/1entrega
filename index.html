<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">

<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

 <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
    <div align="center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="imagenes/user.png.png" width="8%" height="8%">
                </div>
                <form class="col-12">
                    <div class="form-group" id="user-group">
                       <input type="text" id="usuario" class="form-control" placeholder="Usuario"/>
                    </div>
                    <h1></h1>
                    <div class="form-group" id="contraseña-group">
                      <input type="password" class="form-control" placeholder="Contraseña"/>
                    </div>
                    <h1></h1>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success button" onclick="getNextWindow();"><i class="fas fa-sign-in-alt"></i>Ingresar</button>
                    </div>
                    <div class="col-12 forgot">
                        <a href="#">Recordar contraseña</a>
                    </div>
                    <h1></h1>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    function getNextWindow() {
        var input = document.getElementById("usuario").value;
        if (input.toUpperCase() === "INICIO") {
            location.href = "./inicio.html";
        }
    }
</script>
</html>
